<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Riseup Startup</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Riseup Startup</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://gautamdev20.github.io/portfolio/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Explore Our Products</h2>
        <div class="product-categories">
            <button class="category-btn" onclick="filterProducts('all')">All</button>
            <button class="category-btn" onclick="filterProducts('electronics')">Electronics</button>
            <button class="category-btn" onclick="filterProducts('fashion')">Fashion</button>
            <button class="category-btn" onclick="filterProducts('accessories')">Accessories</button>
        </div>

        <div class="products-container">
            <!-- Electronics Products -->
            <div class="product-card electronics">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>$599</p>
            </div>
            <div class="product-card electronics">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>$999</p>
            </div>
            <div class="product-card electronics">
                <img src="headphone.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p>$199</p>
            </div>

            <!-- Fashion Products -->
            <div class="product-card fashion">
                <img src="jackets.jpg" alt="Jacket">
                <h3>Jacket</h3>
                <p>$89</p>
            </div>
            <div class="product-card fashion">
                <img src="Sneakers.jpg" alt="Sneakers">
                <h3>Sneakers</h3>
                <p>$120</p>
            </div>
            <div class="product-card fashion">
                <img src="watch.jpg" alt="Watch">
                <h3>Watch</h3>
                <p>$150</p>
            </div>

            <!-- Accessories Products -->
            <div class="product-card accessories">
                <img src="backpack.jpg" alt="Backpack">
                <h3>Backpack</h3>
                <p>$50</p>
            </div>
            <div class="product-card accessories">
                <img src="cap.jpg" alt="Cap">
                <h3>Cap</h3>
                <p>$25</p>
            </div>
            <div class="product-card accessories">
                <img src="glasses.avif" alt="Glasses">
                <h3>Glasses</h3>
                <p>$60</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Riseup Startup. All rights reserved.</p>
    </footer>

    <script src="product.js"></script>
</body>
</html>
